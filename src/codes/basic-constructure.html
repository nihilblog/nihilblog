<!DOCTYPE html>
<!-- 이 문서가 HTML5 문서임을 알리는 코드입니다. -->
<html lang="ko">
<!-- 모든 HTML 문서는 html 태그로 감싸야 합니다. -->
<head>
  <!-- head 태그 안에는 페이지들의 메타데이터들이 들어갑니다. -->
  <!-- 메타 데이터에 대해서는 나중에 알게 됩니다. -->
  <title>Document</title>
  <!-- title 태그는 말 그대로 페이지의 제목을 나타냅니다. -->
</head>
<body>
  <!-- 여기에 가시적인 컨텐츠 내용이 들어갑니다. -->
</body>
</html>
